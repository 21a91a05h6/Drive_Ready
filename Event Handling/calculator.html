<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>
<body>
<table border="1px">
	<tr colspan="4"></tr>
	<tbody id="tb"></tbody>
</table>
<script type="text/javascript">
	var numbers=[
	{num1:1,
	 num2:2,
	 num3:3,
	 sym:'+'
	},
	{num1:4,
	 num2:5,
	 num3:6,
	 sym:'-'
	},
	{num1:7,
	 num2:8,
	 num3:9,
	 sym:'*'
	},
	{num1:'/',
	 num2:0,
	 num3:'%',
	 sym:'='
	}]
	for(var i=0;i<=numbers.length-1;i++){
		let tr=document.createElement('tr');
		let td1=document.createElement('td');
		let td2=document.createElement('td');
		let td3=document.createElement('td');
		let td4=document.createElement('td');
		td1.innerText=numbers[i].num1;
		td2.innerText=numbers[i].num2;
		td3.innerText=numbers[i].num3;
		td4.innerText=numbers[i].sym;
		tr.append(td1);
		tr.append(td2);
		tr.append(td3);
		tr.append(td4);
		console.log(tr);
		let b=document.getElementById('tb').append(tr);
	}
</script>
</body>
</html>
