<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click Event Task</title>
</head>
<body>
	<button id="b1">Click Here</button>
	<p id="p1"></p>
<script type="text/javascript">
	let a=document.getElementById('b1');
	a.addEventListener("click",display);
	function display(){
		document.getElementById('p1').innerHTML="Hello";
	}
</script>
</body>
</html>
