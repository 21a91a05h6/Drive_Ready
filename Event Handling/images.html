<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Images</title>
	<style type="text/css">
		#div1{
			float: left;
			height: 200px;
			width: 700px;
		}
		#out_div{
			float: left;
		}
		img{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
<div id="div1">
	<img src="1.jpeg" onmouseover="getimg('1')">
	<img src="2.jpeg" onmouseover="getimg('2')">
	<img src="4.jpeg" onmouseover="getimg('4')">
</div>
<div id="out_div"></div>
<script type="text/javascript">
	function getimg(img){
		document.getElementById('out_div').innerHTML="<img src='"+img+".jpeg'>";
	}
</script>
</body>
</html>
