<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Task</title>
	<style type="text/css">
		div{
			background-color: black;
			height: 200px;
			width: 200px;
		}
	</style>
</head>
<body>
<div id="out_div">
	<img src="unburnt1.png" style="width:200px;height: 200px;" onmouseover="changeimg()" onmouseout="changeback()" id="image">
</div>
<script type="text/javascript">
	function changeimg(){
		document.getElementById('image').src="unburnt2.png";
	}
	function changeback(){
		document.getElementById('image').src="unburnt1.png";
	}
</script>
</body>
</html>
