<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Modal Popup</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-5.3.1-dist\css\bootstrap.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<style type="text/css">
		#main_img{
			height: 200px;
			width: 200px;
		}
		#my_modal{
			width: 500px;
			height: 500px;
		}
		#modal_img{
			width: 500px;
			height: 500px;
		}
		.close {
 			 position: absolute;
  			top: 15px;
  			right: 35px;
  			color: #f1f1f1;
  			font-size: 40px;
  			font-weight: bold;
  			transition: 0.3s;
		}

		.close:hover,
		.close:focus {
  			color: #bbb;
  			text-decoration: none;
  			cursor: pointer;
		}

	</style>
</head>
<body>
<img src="2.jpg" id="main_img">
<div class="modal" id="my_modal">
	<span class="close">&times;</span>
	<img class="modal-cotent" id="modal_img">
</div>
<script type="text/javascript">
	var c=document.getElementById('my_modal');
	var a=document.getElementById('main_img')
	var b=document.getElementById('modal_img');
	a.onclick=function (){
		c.style.display="block";
		b.src='2.jpg';
	}
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() { 
  		c.style.display = "none";
	}
</script>
</body>
</html>
