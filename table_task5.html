<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Task 5</title>
	<style type="text/css">
		#a{
			text-align: center;
		}
	</style>
</head>
<body>
	<h3 align="center"><i>A test table with merged cells</i></h3>
<table border="1" cellspacing="0" align="center">
	<thead>
		<tr>
			<th rowspan="2"></th>
			<th colspan="2">Average</th>
			<th rowspan="2">Red eyes</th>
		</tr>
		<tr>
			<th>height</th>
			<th>weight</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><b>Males</b></td>
			<td>1.9</td>
			<td>0.003</td>
			<td>40%</td>
		</tr>
		<tr>
			<td><b>Females</b></td>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
	</tbody>
</table>
<img src="cherry.png" width="50px" height="50px" align="center"><h3 >Create Tables in HTML</h3>
<table border="1" align="center">
