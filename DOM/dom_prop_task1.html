<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM Properties Task 1</title>
</head>
<body>
<h1>Task</h1>
<table border="1px">
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>
<script type="text/javascript">
	let data=document.getElementsByTagName('td');
	console.log(data);
	var k=data.length;
	for(var i=0;i<=data.length;i++){
		data[i].innerText=k;
		k--;//prints 9 to 1 in reverse manner
		//data[i].innerText=i+1; prints from 1 to 9
	}
</script>
</body>
</html>
