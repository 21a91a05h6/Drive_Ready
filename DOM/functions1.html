<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Functions</title>
</head>
<body>
	<h1>Anonymous Function is used</h1>
<script type="text/javascript">
	var c=prompt("Enter a number for it's cube:")
	function cube(a){
		document.write(a*a*a+"<br>");
	}
	cube(c);
	var output= function (num) {
		// body...
		return (num*10);
	}
	document.write(output(4));
</script>
</body>
</html>
