<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Functions Task 1</title>
</head>
<body>
<table border="1px">
	<tr>
		<th>course name</th>
		<th>course number</th>
		<th>course fees</th>
		<th>place</th>
	</tr>
	<tbody id="tb"></tbody>
</table>
<script type="text/javascript">
	var course=[
	{name:'abc',
	 num:1,
	 fee:235,
	 place:'dwp'
	},
	{name:'def',
	 num:2,
	 fee:236,
	 place:'vyn'
	},
	{name:'ghi',
	 num:3,
	 fee:237,
	 place:'bik'
	}]
	for(var i=0;i<=course.length-1;i++){
		let tr=document.createElement('tr');
		let td1=document.createElement('td');
		let td2=document.createElement('td');
		let td3=document.createElement('td');
		let td4=document.createElement('td');
		td1.innerText=course[i].name;
		td2.innerText=course[i].num;
		td3.innerText=course[i].fee;
		td4.innerText=course[i].place;
		tr.append(td1);
		tr.append(td2);
		tr.append(td3);
		tr.append(td4);
		console.log(tr);
		let b=document.getElementById('tb').append(tr);
	}
</script>
</body>
</html>
