<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date Methods</title>
</head>
<body>
	<script type="text/javascript">
		var date=new Date();//year,month,day,hours,minutes,seconds,milliseconds
		document.write(date+"<br>");
		document.write(date.getFullYear()+"<br>");//current year of current date
		document.write((date.getMonth()+1)+"<br>");//current month of current date
		document.write(date.getDate()+"<br>");//current date of current date
		document.write(date.getDay()+"<br>");//current day of current date
		document.write(date.getHours()+"<br>");//current hours of current date
		document.write(date.getMinutes()+"<br>");//current minutes of current date
		document.write(date.getSeconds()+"<br>");//current seconds of current date
	</script>
</body>
</html>
