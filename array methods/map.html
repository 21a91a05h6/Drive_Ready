<html>
<head>
	<meta charset="utf-8">

</head>
<body>
		<ol id="list_id" type="i"></ol>
		<script type="text/javascript">

		}]
		let li=' ';

			(values,index)

			li+="<li>"+" "+values.name+" "+values.age+"</li>";
		})
		//console.log(tr);
		document.getElementById("list_id").innerHTML=li;
	</script>
</body>
