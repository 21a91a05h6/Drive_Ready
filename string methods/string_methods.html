<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String Methods</title>
</head>
<body>
	<table border="1" cellspacing="0">
		<tr>
			<td>d</td>
			<td>r</td>
			<td>i</td>
			<td>v</td>
			<td>e</td>
			<td>&nbsp;</td>
			<td>r</td>
			<td>e</td>
			<td>a</td>
			<td>d</td>
			<td>y</td>
		</tr>
	</table>
<script type="text/javascript">
	let str='drive ready';
	document.write(str+"<br>");
	document.write(typeof(str)+"<br>");
	document.write(str.length+"<br>");
	document.write("<b>"+str+"</b>"+"<br>");
	let str1=new String('FSD'+"<br>");
	document.write(str1);
	document.write(typeof(str1)+"<br>");
	function ss(str_name){
		document.write("<b>"+str_name+"<b><br>");
	}
	ss("Original String = "+str);
	ss("String Length = "+str.length);	
</script>
</body>
</html>
