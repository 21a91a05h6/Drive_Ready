<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String Methods</title>
</head>
<body>
	<table border="1" cellspacing="0">
		<tr>
			<td>d</td>
			<td>r</td>
			<td>i</td>
			<td>v</td>
			<td>e</td>
			<td>&nbsp;</td>
			<td>r</td>
			<td>e</td>
			<td>a</td>
			<td>d</td>
			<td>y</td>
		</tr>
		<tr>
			<td>0</td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>-11</td>
			<td>-10</td>
			<td>-9</td>
			<td>-8</td>
			<td>-7</td>
			<td>-6</td>
			<td>-5</td>
			<td>-4</td>
			<td>-3</td>
			<td>-2</td>
			<td>-1</td>
		</tr>
	</table>
	<script type="text/javascript">
		let str='drive ready';
		function ss(str_name){
			document.write("<b>"+str_name+"<b><br>");
		}
		ss("Original String = "+str);
		ss("String Length = "+str.length);
		ss("String Length = "+str[2]);//prints the character at the index.
		ss("Char At method = "+str.charAt(1));
		ss("Index of e = "+str.indexOf('e'));
		ss("Index of r = "+str.indexOf('r'));
		ss("Index of r = "+str.lastIndexOf('r'));//when there are multiple characters in one word then to get the index of a character at last we use the above.
		for(i=0;i<str.length;i++){
			document.write(str[i]);
		}
		document.write("<br>");
		for(i=str.length-1;i>=0;i--){
			document.write(str[i]);
		}
		document.write("<br>");

		//trim removes spaces from left and right and even from the middle except for one is left over of the string.
		let str1=' Holland      Tom   ';
		ss("Trim Method = "+str1.trim());
		let str2='DRIVE READY';
		ss("Lower Case = "+str2.toLowerCase());//like this toUpperCase() is also there.
		ss("Upper Case = "+str.toUpperCase());
		let str3='Hemsworth';
		let str4=" Chris";
		let str5=" Thor";
		let str6=" Ragnorak";
		ss("Concatenation of two strings = "+str3.concat(str4,str5,str6));

		let str7='fsd drive ready batch';
		//includes()=>returns boolean value whether the particular word or character is there or not returns either true or false.
		ss("Includes Method = "+str7.includes('batch'));//returns true
		ss("Includes Method = "+str7.includes('afternoon'));//returns false

		//converting string into an array => split()
		let str8="Chris Evans";
		ss("Split Method = "+str8.split(""));//gives , after every letter.
		console.log(str8.split(""));//this gives the string into an array like ['C','h',...]
		let str9="Chris&Scarlett,Robert";
		console.log(str9.split("&"));//gives ['Chris','Scarlett,Robert']
		console.log(str9.split(","));//splits the string based on the delimiter we have gives, this gives ['Chris&Scarlett','Robert']

		//startsWith
		let str10='Mark';
		ss("Starts With = "+str10.startsWith('M'));//returns boolean value based on the character specified, in this case it gives true.If capital letter specified then give capital only same goes to lower case.
		ss("Starts With = "+str10.startsWith('S'));

		//endsWith
		let str11="Jimmy";
		ss("Ends With = "+str11.endsWith('y'));
		ss("Ends With = "+str11.endsWith('f'));

		//slice method
		//stringname.slice('startpos,endpos-1')
		ss("Slice Method = "+str.slice(1,5))//gives rive, if we give (1,4) this it takes till 3 so just prints riv
		//in slice we can also give negative index also
		ss("Slice Method = "+str.slice(-2));//prints dy i.e; it gives last two letters.
		ss("Slice Method = "+str.slice(-4));
		ss("Slice Method = "+str.slice(-4,-2));//(-4,-2-1)=>(-4,-3)=>ea
		ss("Substring = "+str.substring(1,4));//(1,4-1)=1,3//riv
		ss("Substring = "+str.substring(-1));//just prints the entire string
		ss("Substring = "+str.substring(4,1));//4,1=1,4//riv
		
		//substr method = substr(startpos,length of the characters from 1st argument position)
		ss("substr method ="+str.substr(1,4));//prints from 1 to 4
		ss("substr method ="+str.substr(1,0));//prints nothing
		ss("substr method ="+str.substr(1,6));
	</script>
</body>
</html>
