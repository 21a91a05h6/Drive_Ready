<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div class="p1">
            <div class="ch1">
                <div><img src="images/aec.jpeg" alt="aec" id="logo"></div>
                <div class="ch2">
                    <h1>CONTACT</h1>
                </div>
                <div class="ch3">
                    <table class="ch5">
                        <form>
                            <tr class="ch6">
                                <td>Enter Name:</td>
                                <td><input type="text" name="name" autofocus required></td>
                            </tr>
                            <tr class="ch6">
                                <td>DOB: </td>
                                <td><input type="date" name="DOB"></td>
                            </tr>
                            <tr class="ch6">
                                <td>E-mail:</td>
                                <td><input type="email" name="email" required></td>
                            </tr>
                            <tr class="ch6">
                                <td>Enter Password:</td>
                                <td><input type="password" name="password"></td>
                            </tr>
                            <tr class="ch6">
                                <td>Roll No:</td>
                                <td><input type="text" name="rollno"></td>
                            </tr>
                            <tr class="ch6">
                                <td>Phone Number:</td>
                                <td><input type="tel" name="phone_number" required></td>
                            </tr>
                            <tr class="ch6"> 
                                <td>Gender: </td>
			                    <td>Male<input type="radio" name="gender" value="male">
			                        Female<input type="radio" name="gender" value="female"></td>
                            </tr>
                            <tr class="ch6">
                                <td>Village/Town/City: </td>
                                <td><select>
                                            <option value="select">--select--</option>
                                            <option value="rajahmundry">Rajahmundry</option>
                                            <option value="vizag">Vizag</option>
                                            <option value="kakinada">Kakinada</option>
                                            <option value="surampalem">Surampalem</option>
                                            <option value="tirupati">Tirupati</option></select></td>
                            </tr>
                            <tr class="ch6">
                                <td>Languages Known: </td>
                                <td>C<input type="checkbox" name="C">
                                    C++<input type="checkbox" name="C++">
                                    Python<input type="checkbox" name="Python">
                                    Java<input type="checkbox" name="Java"></td>
                            </tr>
                            <tr class="ch6">
                                <td>Certificates:</td>
                                <td><input type="file" name="Certificates"></td>
                            </tr>
                            <tr class="ch6">
                                <td><input type="submit" name="submit"></td>
                                <td><input type="reset" name="reset"></td>
                            </tr>
                        </form>
                    </table>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-bottom">
                <p class="ch4">copywrite &copy;2023 aec. designed by <span>Divya</span></p>
            </div>
        </footer>
    </body>
</html>
