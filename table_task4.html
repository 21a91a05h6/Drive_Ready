<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Task 4</title>
	<style type="text/css">
		#xyz{
			text-align: center;
		}
		#abc{
			border-color: lawngreen;
			border-width: 3px;
		}
		#pqr{
			color: darkred;
			list-style: none;
		}
		ul li:before {
  content: 'âœ“';
}
	</style>
</head>
<body>
	<h2 align="center" style="font-family: Calibri;">Table in HTML</h2>
<table border="1" width="500px" id="abc" align="center">
	<tr id="xyz">
		<td rowspan="2">A</td>
		<td>B</td>
		<td rowspan="3">D</td>
		<td colspan="2">E</td>
		<td>F</td>
	</tr>
	<tr id="xyz">
		<td>C</td>
		<td rowspan="2">G</td>
		<td rowspan="2">H</td>
		<td rowspan="2">I</td>
	</tr>
	<tr id="xyz">
		<td colspan="2">J</td>
	</tr>
	<tr id="xyz">
		<td colspan="3">K</td>
		<td>L</td>
		<td colspan="2">M</td>
	</tr>
</table>
<h3>HTML tag</h3>
<ul id="pqr">
	<li>table</li>
	<li>tr</li>
	<li>td</li>
	<li>th</li>
</ul>
<h3>Attribute</h3>
<ul id="pqr">
	<li>rowspan</li>
	<li>colspan</li>
	<li>border</li>
</ul>
</body>
</html>
