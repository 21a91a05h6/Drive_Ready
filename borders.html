<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Borders</title>
	<style type="text/css">
		span{
			border-style: double;
			border-width: 5px;
			border-color: red green;
			border-top-style: dotted;
		}
		p{

			border-color: red green blue deeppink;
			border-width: 5px;
			border-style: dotted ridge double;
		}
		h5{
			border-color: indigo violet black;
			border-width: 5px;
			border-style: dashed double ;
		}
		h4{
			border: 10px double red;
			border-radius: 10px;
		}
		h3{
			border: 5px solid green;

		}
	</style>
</head>
<body>
<span>This is span tag</span>
<p>This is paragraph</p>
<h5>Hi</h5>
<!--border-bottom-style,
	border-right-style,
	border-left-style,
	border-bottom-color,
	border-top-color,
	border-right-color,
	border-left-color are also there else follow top right bottom left rule while giving values -->
	<h4>Hello</h4>
	<h3>World</h3>
	<!--shorthand notation= border:2px solid green, giving everything in one line-->
</body>
</html>
