<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inward Border</title>
	<style type="text/css">
		#div{
			width: 700px;
			height: 100px;
			background-color: sandybrown;
			position: relative;
			border: 6px sandybrown ridge;
			text-align: center;
			font-size: 20px;
			color: white;
			top: 230px;
			left: 300px;
			}
		#div:before{
			content: "";
			width: 20px;
			height: 20px;
			position: absolute;
			background: white;
			top: -6px;
			left: -6px;
			border-bottom: 6px sandybrown ridge;
			border-right: 6px sandybrown ridge;
			border-radius: 0 0 100% 0;
		}
		#div:after{
			content: "";
			width: 20px;
			height: 20px;
			position: absolute;
			background: white;
			top: -6px;
			right: -6px;
			border-left: 6px sandybrown ridge;
			border-bottom: 6px sandybrown ridge;
			border-radius: 0 0 0 100%;
		}
		#inner:before{
			content: "";
			width: 20px;
			height: 20px;
			position: absolute;
			background: white;
			bottom: -6px;
			right: -6px;
			border-top: 6px sandybrown ridge;
			border-left: 6px sandybrown ridge;
			border-radius: 100% 0 0 0;
		}
		#inner:after{
			content: "";
			width: 20px;
			height: 20px;
			position: absolute;
			background: white;
			bottom: -6px;
			left: -6px;
			border-top: 6px sandybrown ridge;
			border-right: 6px sandybrown ridge;
			border-radius: 0 100% 0 0;
		}
	</style>
</head>
<body>
<div id="div">
<div id="inner">
	This is a div with a border image and three lines of text making it much bigger than original image
</div></div>
</body>
</html>
