<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div Task 2</title>
	<style type="text/css">
		#a{
			width: 600px;
			height: 600px;
			background: lightpink;
		}
		#b{
			width: 600px;
			height: 400px;
			background: skyblue;
		}
		#c{
			width: 600px;
			height: 200px;
			background: lightgreen;
		}
		#d{
			width: 400px;
			height: 400px;
			background-color: cornflowerblue;
			float: left;
		}
		#e{
			width: 200px;
			height: 400px;
			background-color: indigo;
			float: right;
		}
		#f{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		#g{
			width: 200px;
			height: 200px;
			background: grey;
		}
	</style>
</head>
<body>
<div id="a">
	<div id="b">
		<div id="d"></div>
		<div id="e">
			<div id="f"></div>
			<div id="g"></div>
		</div>
	</div>
	<div id="c"></div>
</div>
</body>
</html>
