<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add and Subtract</title>
</head>
<body>
<script type="text/javascript">
	var a=12;
	var b=13;
	function sum(n1,n2){
		document.write(n1+n2+"<br>");
	}
	sum(a,b);
	function minus(x,y){
		document.write(y-x);
	}
	minus(a,b);
</script>
</body>
</html>
