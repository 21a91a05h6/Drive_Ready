<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fibonacci Series</title>
</head>
<body>
<script type="text/javascript">
	var n=parseInt(prompt("Enter a number"));
	var a=0;
	var b=1;
	var c;
	for(i=1;i<=n;i++){
		document.write(a);
		c=a+b;
		a=b;
		b=c;
	}
</script>
</body>
</html>
