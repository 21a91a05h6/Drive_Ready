<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiplication Table</title>
</head>
<body>
<script type="text/javascript">
	var a=2;
	for(i=1;i<=10;i++){
		document.write(a+"x"+i+"="+a*i+"<br>");
	}
</script>
</body>
</html>
