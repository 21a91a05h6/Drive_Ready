<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiply and Divide</title>
</head>
<body>
<script type="text/javascript">
	var a=10;
	var b=2;
	mul=(n1,n2)=>document.write(n1*n2+"<br>");
	mul(a,b);
	divide=(x,y)=>document.write(x/y);
	divide(a,b);
</script>
</body>
</html>
