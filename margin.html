<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margins</title>
	<style type="text/css">
		h1{
			background-color: mediumaquamarine;
			border: 1px solid;
			margin: 20px;
		}
		p{
			background-color: mediumturquoise;
			margin-top: 20px;
			margin-left: 50px;
			padding: 15px;
			border: 3px dotted;
		}
		.div1{
			width: 920px;
			height: 300px;
			background-color: mediumturquoise;
		}
		#a{
			width: 200px;
			height: 250px;
			float: left;
			background-color: deeppink;
			margin: 20px;
			margin-right: 80px;
			border: 2px solid;
		}
	</style>
</head>
<body>
<h1>Margin in CSS</h1>
<p>FSD</p>
<div class="div1">
	<div id="a"></div>
	<div id="a"></div>
	<div id="a"></div>
</div>
</body>
</html>
